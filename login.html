<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Game Menangkap Apel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <h1>🍎 Apel Hunter</h1>
        <div class="login-container">
            <h2><i class="fas fa-user"></i> Registrasi / Login</h2>
            <form id="login-form">
                <input type="text" id="player1-name" placeholder="Nama Pemain 1" required>
                <input type="text" id="player2-name" placeholder="Nama Pemain 2" required>
                <button type="submit"><i class="fas fa-play"></i> Mulai Game</button>
            </form>
            <button id="view-leaderboard"><i class="fas fa-trophy"></i> Lihat Leaderboard</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
